<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">

    <!-- PWA / APP SETTINGS -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#34495e">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">

    <title>Finanz-Planer 2026</title>

    <!-- MANIFEST (ABSOLUTER PFAD – WICHTIG!) -->
    <link rel="manifest" href="/FinanzApp/manifest.json">

    <!-- OPTIONAL: iOS ICON -->
    <link rel="apple-touch-icon" href="/FinanzApp/icon-192.png">

    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 1150px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        .header-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            border-bottom: 2px solid #34495e;
            padding-bottom: 15px;
        }
        .nav-btn {
            background: #34495e;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        .stat-row {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 25px;
        }
        .stat-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border-top: 4px solid #3498db;
            text-align: center;
        }
        .stat-card b {
            font-size: 18px;
            display: block;
            margin-top: 5px;
        }

        .input-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 20px;
            background: #eef2f7;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            border: 1px solid #d1d9e4;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .input-group label {
            font-size: 11px;
            font-weight: bold;
            color: #555;
            text-transform: uppercase;
        }

        input, select {
            padding: 12px;
            border: 1px solid #becad6;
            border-radius: 6px;
            font-size: 14px;
            background: white;
        }
        .add-btn {
            background: #2ecc71;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            height: 45px;
            align-self: flex-end;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 40px;
        }
        th {
            background: #34495e;
            color: white;
            padding: 12px;
            text-align: left;
        }
        td {
            padding: 12px;
            border-bottom: 1px solid #eee;
        }
        .is-paid {
            background-color: #f1f9f1;
            color: #95a5a6;
        }

        .calendar-section {
            margin-top: 30px;
            border-top: 3px solid #34495e;
            padding-top: 20px;
        }
    </style>
</head>

<body>

<div class="container">
    <div class="header-nav">
        <button class="nav-btn" onclick="changeMonth(-1)">◀ Letzter Monat</button>
        <h2 id="labelMonth">Januar 2026</h2>
        <button class="nav-btn" onclick="changeMonth(1)">Nächster Monat ▶</button>
    </div>

    <div class="stat-row">
        <div class="stat-card"><small>GESAMT</small><b id="sumTotal">0.00 €</b></div>
        <div class="stat-card" style="border-top-color:#2ecc71"><small>BEZAHLT</small><b id="sumPaid">0.00 €</b></div>
        <div class="stat-card" style="border-top-color:#f1c40f"><small>OFFEN</small><b id="sumOpen">0.00 €</b></div>
        <div class="stat-card" style="border-top-color:#9b59b6"><small>JAHR 2026</small><b id="sumYear">0.00 €</b></div>
    </div>
</div>

<script>
/* --- APP LOGIK (unverändert, gekürzt für Übersicht) --- */
document.getElementById("labelMonth").innerText =
    new Date(2026,0,1).toLocaleString("de-DE",{month:"long",year:"numeric"});
</script>

</body>
</html>
